<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>

    </header>
    <div class="game-container">
        <div class="title">
            <h2>Tic-Tac-Toe</h2>
        </div>
        <div class="controls">
            <div class="selector-switch">
                <p>X</p>
                <label class="switch">
                    <input type="checkbox" class="switch-input">
                    <span class="slider round"></span>
                </label>
                <p>O</p>
            </div>
            <button class="restart-button">Restart</button>
            <p class="player"></p>
        </div>
        <div class="game-board">
            <div class="board-box" id="b1"></div>
            <div class="board-box" id="b2"></div>
            <div class="board-box" id="b3"></div>
            <div class="board-box" id="b4"></div>
            <div class="board-box" id="b5"></div>
            <div class="board-box" id="b6"></div>
            <div class="board-box" id="b7"></div>
            <div class="board-box" id="b8"></div>
            <div class="board-box" id="b9"></div>
        </div>
    </div>
</body>

</html>
